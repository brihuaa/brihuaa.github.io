<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Competencias Técnicas - Adrián Brihuega</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()">🌓</div>
        <div class="language-toggle" onclick="toggleLanguage()">ES</div>
        <div class="coverletter-toggle" onclick="redirectToCoverLetter()" data-i18n="cover_letter">📊 Presentación</div>
        <div class="projects-toggle" onclick="redirectToProjects()" data-i18n="projects">📁 Proyectos</div>
        <h1 data-aos="zoom-in" data-i18n="skills_title">💻 Competencias Técnicas</h1>
        <div class="competency-grid">
            <script>
                const competencies = [
                    {
                        titleKey: "programming_languages",
                        icon: "🚀",
                        items: [
                            { name: "C++", icon: "cplusplus" },
                            { name: "C", icon: "c" },
                            { name: "Python", icon: "python" },
                            { name: "Java", icon: "java" },
                            { name: "TypeScript", icon: "typescript" },
                            { name: "Ruby", icon: "ruby" },
                            { name: "VHDL", icon: "vhdl" }
                        ],
                        animation: "fade-right"
                    },
                    {
                        titleKey: "web_development",
                        icon: "🌐",
                        items: [
                            { name: "HTML5", icon: "html5" },
                            { name: "CSS3", icon: "css3" },
                            { name: "React", icon: "react" },
                            { name: "JavaScript", icon: "javascript" }
                        ],
                        animation: "fade-left"
                    },
                    {
                        titleKey: "databases",
                        icon: "🗃️",
                        items: [
                            { name: "MySQL", icon: "mysql" },
                            { name: "PostgreSQL", icon: "postgresql" },
                            { name: "MongoDB", icon: "mongodb" }
                        ],
                        animation: "fade-up"
                    },
                    {
                        titleKey: "environments",
                        icon: "🔷",
                        items: [
                            { name: "QT", icon: "qt" },
                            { name: "VisualStudio", icon: "visualstudio" },
                            { name: "Eclipse", icon: "eclipse" },
                            { name: "Vivado", icon: "vivado" }
                        ],
                        animation: "fade-up"
                    }
                ];

                document.write(
                    competencies.map(comp => `
                        <div class="competency-card" data-aos="${comp.animation}">
                            <h2 data-i18n="${comp.titleKey}">${comp.icon} ${comp.titleKey.replace('_', ' ')}</h2>
                            <ul class="tech-list">
                                ${comp.items.map(item => `
                                    <li onclick="redirectToProject('${item.name}')" style="cursor: pointer;">
                                        <i class="devicon-${item.icon}-plain colored"></i><span>${item.name}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    `).join('')
                );
            </script>
        </div>
    </div>
    <script src="scripts/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
