<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrián Brihuega - Portfolio</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Pantalla de Entrada -->
    <section class="hero" id="hero">
        <canvas id="matrixCanvas"></canvas>
        <div class="hero-content">
            <h1 class="cyber-glitch" data-text="ADRIÁN BRIHUEGA">ADRIÁN BRIHUEGA</h1>
            <p class="subtitle">Estudiante de Ingeniería Informática<br>Especializado en Ciberseguridad</p>
            
            <div class="cta-buttons">
                <button class="cyber-btn" onclick="showSection('profile')">
                    <span class="glitch-text">VER CARTA</span>
                    <div class="scanline"></div>
                </button>
                <button class="cyber-btn" onclick="showSection('skills')">
                    <span class="glitch-text">COMPETENCIAS</span>
                    <div class="scanline"></div>
                </button>
            </div>
        </div>
    </section>

    <!-- Sección de Perfil -->
    <section class="profile-section hidden" id="profileSection">
        <div class="profile-card">
            <button class="close-btn" onclick="goBack()">&times;</button>
            
            <div class="profile-header">
                <img src="assets/profile.jpg" alt="Adrián Brihuega">
                <div class="hologram-effect"></div>
            </div>
            
            <div class="profile-info">
                <h2>Adrián Brihuega Sánchez</h2>
                <div class="badge">🔒 Ethical Hacker en formación</div>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <i class="fas fa-university"></i>
                        <h3>Universidad Nebrija</h3>
                        <p>Ingeniería Informática</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-laptop-code"></i>
                        <h3>Especialidades</h3>
                        <p>Pentesting · Seguridad en Redes · DevSecOps</p>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="#" class="social-icon github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-icon linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="social-icon blog">
                        <i class="fas fa-blog"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de Competencias -->
    <section class="skills-section hidden" id="skillsSection">
        <button class="close-btn" onclick="goBack()">&times;</button>
        
        <div class="skills-grid">
            <!-- Lenguajes -->
            <div class="skill-category" data-aos="fade-up">
                <h2><i class="fas fa-code"></i> Lenguajes</h2>
                <div class="tech-grid">
                    <div class="tech-item">
                        <i class="devicon-cplusplus-plain colored"></i>
                        <span>C++</span>
                    </div>
                    <!-- Añadir más tecnologías -->
                </div>
            </div>
            
            <!-- Desarrollo Web -->
            <div class="skill-category" data-aos="fade-up">
                <h2><i class="fas fa-globe"></i> Web</h2>
                <div class="tech-grid">
                    <div class="tech-item">
                        <i class="devicon-react-plain colored"></i>
                        <span>React</span>
                    </div>
                    <!-- Añadir más tecnologías -->
                </div>
            </div>
        </div>
    </section>

    <script src="scripts/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
