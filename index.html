<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Competencias Técnicas - Adrián Brihuega</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <div class="projects-toggle" onclick="redirectToProjects()" data-i18n="projects">
                <img src="assets/images/icons/projects.png" alt="projects-toggle img" class="icon"> Proyectos
            </div>
            <div class="language-toggle" onclick="toggleLanguage()">ES</div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <img src="assets/images/icons/theme.png" alt="Theme Toggle" class="icon">
            </div>
            <div class="scroll-to-top hidden" onclick="scrollToTop()">
                <img src="assets/images/icons/scroll-to-top.png" alt="Scroll to Top">
            </div>

        </div>

        <!-- Presentation Section -->
        <div class="presentation-content">
            <section class="photo-frame">
                <div class="photo-container">
                    <img src="assets/images/profile.png" alt="Foto de Adrián Brihuega">
                </div>
                <div class="photo-text">
                    <h2>Adrián Brihuega Sánchez</h2>
                </div>
            </section>

            <div class="competency-grid">
                <div class="competency-card" style="grid-column: span 2;" data-aos="fade-right">
                    <h2 data-i18n="introduction">
                        <img src="assets/images/icons/book.png" alt="Introduction" class="icon"> Introducción
                    </h2>
                    <p data-i18n="introduction_text">Hola, soy Adrián Brihuega, un apasionado de la tecnología y el desarrollo de software...</p>
                </div>

                <div class="competency-card" style="grid-column: span 2;" data-aos="fade-left">
                    <h2 data-i18n="education">
                        <img src="assets/images/icons/education.png" alt="Education" class="icon"> Educación
                    </h2>
                    <div class="education-list">
                        <div>
                            <img src="assets/images/icons/nebrija.png" alt="Logo Universidad Antonio de Nebrija" class="education-logo">
                            <span data-i18n="education_text">Grado en Ingeniería Informática - Universidad Antonio de Nebrija</span>
                        </div>
                    </div>
                </div>

                <div class="competency-card" style="grid-column: span 2;" data-aos="fade-up">
                    <h2 data-i18n="diplomas">
                        <img src="assets/images/icons/diploma.png" alt="Diplomas" class="icon"> Diplomas
                    </h2>
                    <p data-i18n="diplomas_text">Certificado en Transformación Digital</p>
                </div>

                <div class="competency-card" style="grid-column: span 2;" data-aos="fade-up">
                    <h2 data-i18n="languages">
                        <img src="assets/images/icons/languages.png" alt="Languages" class="icon"> Idiomas
                    </h2>
                    <div class="language-levels">
                        <script>
                            const languages = [
                                { nameKey: "spanish", level: 5, labelKey: "native", flag: "🇪🇸" },
                                { nameKey: "english", level: 4, labelKey: "c1", flag: "🇬🇧" },
                                { nameKey: "chinese", level: 1, labelKey: "a1", flag: "🇨🇳" }
                            ];

                            document.write(
                                languages.map(lang => `
                                    <div class="language-item">
                                        <span class="language-name">${lang.flag} <span data-i18n="${lang.nameKey}"></span></span>
                                        <div class="progress-bar">
                                            ${Array.from({ length: 5 }, (_, i) => `
                                                <div class="square ${i < lang.level ? 'filled' : ''}"></div>
                                            `).join('')}
                                        </div>
                                        <span class="level-label" data-i18n="${lang.labelKey}"></span>
                                    </div>
                                `).join('')
                            );
                        </script>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Technical Skills Section -->
        <div id="skills-container"></div>

        <!-- Contact Me Section -->
        <div class="contact-me competency-card" style="grid-column: span 2;" data-aos="fade-up">
            <div class="centered-title">
                <h2 data-i18n="contact_me">            
                    <img src="assets/images/icons/mail.png" alt="Contact Me" class="contact-icon"> Contact Me
                </h2>
            </div>
            <form id="contact-form" class="contact-form" onsubmit="handleContactFormSubmission(event)">
                <div class="form-group">
                    <label for="name" data-i18n="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button" data-i18n="send_message">Send Message</button>
            </form>
        </div>

    </div> 

    <div id="social-links-container"></div>

    <script src="scripts/translations.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/event-listeners.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="scripts/dynamic-content.js"></script>
</body>
</html>
