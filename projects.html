<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="projects_title">Proyectos - Adri√°n Brihuega</title>
    <!-- Include external styles and icons -->
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
    <div class="container">
        <!-- Theme and language toggles -->
        <div class="button-container">
            <div class="return-toggle" onclick="redirectToStart()" data-i18n="return">
                <img src="assets/images/icons/main-page.png" alt="Return to Home" class="icon" style="width: 30px; height: 30px;">
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <img src="assets/images/icons/theme.png" alt="Theme Toggle" class="icon">
            </div>
        </div>

        <!-- Skills Section -->
        <div id="skills-container" data-aos="fade-up"></div>

        <!-- Projects Grid -->
        <div class="projects-grid">
            <script>
                const projects = [
                    { id: 'C++', icon: 'cplusplus', title: 'C++ Project', descKey: 'cpp_project_desc', github: '' },
                    { id: 'C', icon: 'c', title: 'C Project', descKey: 'c_project_desc', github: '' },
                    { id: 'Python', icon: 'python', title: 'Python Project', descKey: 'python_project_desc', github: '' },
                    { id: 'Java', icon: 'java', title: 'Java Project', descKey: 'java_project_desc', github: 'https://github.com/brihuaa/Practica2SD' },
                    { id: 'TypeScript', icon: 'typescript', title: 'TypeScript Project', descKey: 'typescript_project_desc', github: 'https://github.com/brihuaa/P2-Web' },
                    { id: 'Ruby', icon: 'ruby', title: 'Ruby Project', descKey: 'ruby_project_desc', github: 'https://github.com/brihuaa/simple-blockchain-in-ruby' },
                    { id: 'VHDL', icon: 'vhdl', title: 'VHDL Project', descKey: 'vhdl_project_desc', github: 'https://github.com/brihuaa/Proyecto-VHDL', logo: 'assets/images/logos/vhdl.png' },
                    { id: 'HTML_CSS', icon: 'html5 css3', title: 'HTML & CSS Project', descKey: 'html_css_project_desc', github: 'https://github.com/brihuaa/portfolio-website' },
                    { id: 'React', icon: 'react', title: 'React Project', descKey: 'react_project_desc', github: 'https://github.com/brihuaa/react-task-manager' },
                    { id: 'JavaScript', icon: 'javascript', title: 'JavaScript Project', descKey: 'javascript_project_desc', github: 'https://github.com/brihuaa/weather-app' }
                ];

                document.write(
                    projects.map(project => `
                        <div class="project-card" id="${project.id}">
                            <h2>
                                ${project.logo ? `<img src="${project.logo}" alt="${project.title} Logo" style="width: 40px; height: 40px; object-fit: contain; vertical-align: middle;">` : project.icon.split(' ').map(icon => `<i class="devicon-${icon}-plain colored"></i>`).join(' ')}
                                ${project.title}
                            </h2>
                            <div class="project-preview">
                                <h3 data-i18n="${project.id.toLowerCase()}_project_title"></h3>
                                <p data-i18n="${project.descKey}"></p>
                                <a href="${project.github}" target="_blank" data-i18n="view_on_github">Ver en GitHub</a>
                            </div>
                        </div>
                    `).join('')
                );
            </script>
        </div>
    </div> <!-- Cierre del div.container -->

    <div id="social-links-container" data-aos="fade-up"></div>

    <script src="scripts/translations.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/event-listeners.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="scripts/dynamic-content.js"></script>
</body>
</html>
